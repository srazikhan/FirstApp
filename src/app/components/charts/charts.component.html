<p>charts-example works!</p>
<ngx-charts-bar-vertical 
    [view]="[800,300]"
    [results]="chartData"
    [xAxisLabel]="'Products'"
    [legendTitle]="'Product Sale Chart'"
    [yAxisLabel]="'Sale'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true"
    [barPadding]="20"
    [tooltipDisabled]="false"
    >
</ngx-charts-bar-vertical>

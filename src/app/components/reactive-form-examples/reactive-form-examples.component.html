<p>reactive-form-examples works!</p>

<div class="container">
  <div class="row">
    <div class="col-4">
      <form [formGroup]="signUpFrom" (ngSubmit)="createAccount()">
        <div>
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="Enter first name" formControlName="firstName"
            [ngClass]="{ 'is-invalid': isSubmitted && f['firstName']['errors'] }">
          <div *ngIf="isSubmitted && f['firstName']['errors']">
            <!-- {{f['firstName']['errors'] | json}} -->
            <div *ngIf="f['firstName']['errors']['required']">First Name is required</div>
            <div *ngIf="f['firstName']['errors']['maxlength']">maxlength should be 10 chars</div>
          </div>
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label">last Name</label>
          <input type="text" class="form-control" placeholder="Enter last name" formControlName="lastName"
            [ngClass]="{ 'is-invalid': isSubmitted && f['lastName']['errors'] }">
          <div *ngIf="isSubmitted && f['lastName']['errors']">
            <div *ngIf="f['lastName']['errors']['required']">Last Name is required</div>
            <div *ngIf="f['lastName']['errors']['maxlength']">maxlength should be 10 chars</div>
          </div>
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
            [ngClass]="{ 'is-invalid': isSubmitted && f['email']['errors'] }">
            <div *ngIf="isSubmitted && f['email']['errors']">
               <!-- {{f['email']['errors'] | json}} -->
              <div *ngIf="f['email']['errors']['required']">Email is required</div>
              <div *ngIf="f['email']['errors']['email']">Enter valid Email</div>
            </div>
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="create password" formControlName="password"
            [ngClass]="{ 'is-invalid': isSubmitted && f['password']['errors'] }">
            <div *ngIf="isSubmitted && f['password']['errors']">
              <!-- {{f['password']['errors'] | json}} -->
             <div *ngIf="f['password']['errors']['required']">Password is required</div>
             <div *ngIf="f['password']['errors']['minlength']">minlength should be 3 chars</div>
             <div *ngIf="f['password']['errors']['maxlength']">maxlength should be 20 chars</div>
           </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary mb-3">SignUp</button>
        </div>
      </form>
    </div>
  </div>
</div>
